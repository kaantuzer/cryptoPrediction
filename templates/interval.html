{% extends "base.html" %}
{% block title %}Zaman Dilimi Seç – {{ symbol }}{% endblock %}

{% block content %}
<!-- Koyu degrade arka plan -->
<div class="bg-dark-gradient"></div>

<!-- Merkez kart -->
<div class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="interval-card glassmorph p-5 rounded-4 shadow-lg" style="max-width: 540px; width: 100%;">

    <!-- Başlık -->
    <h2 class="mb-4 text-center fw-bold text-white">
      {{ symbol }} için Zaman Dilimi
    </h2>
    <p class="lead text-light text-center mb-5">
      Lütfen bir zaman dilimi seçin
    </p>

    <!-- Zaman dilimleri -->
    <div class="row g-4">
      {% for itv in intervals %}
        <div class="col-6">
          <a href="{{ url_for('backtest', symbol=symbol, interval=itv.id) }}"
             class="btn gradient-btn w-100 py-3 fw-semibold">
            {{ itv.label }}
          </a>
        </div>
      {% endfor %}
    </div>

    <!-- Geri butonu -->
    <a href="{{ url_for('dashboard') }}"
       class="btn btn-outline-light w-100 fw-semibold mt-5">
      ← Geri Dön
    </a>
  </div>
</div>

<!-- Stil -->
<style>
  /* Koyu degrade arka plan */
  .bg-dark-gradient {
    position: fixed;
    top: 0; left: 0;
    height: 100vh; width: 100vw;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    z-index: -1;
  }

  /* Cam efekti */
  .glassmorph {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  /* Neon geçişli buton */
  .gradient-btn {
    background: linear-gradient(90deg, #00d084, #00ffa3);
    border: none;
    border-radius: 12px;
    color: black;
    transition: transform .3s ease, box-shadow .3s ease;
  }
  .gradient-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 255, 163, 0.25);
  }
</style>
{% endblock %}
